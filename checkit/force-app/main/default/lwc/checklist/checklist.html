<template>
    <div class="slds-box slds-theme_default">
        <template if:true={checklistItems.data}>
            <template for:each={checklistItems.data} for:item="checklistItem">
                <div key={checklistItem.Id}>
                    <div class="slds-text-title_bold">{checklistItem.Checklist_Item_Text__c}</div>
                    <lightning-combobox options={options}></lightning-combobox>
                    <lightning-textarea name="input3" label="Exception/Comments" placeholder="type here..."></lightning-textarea>
                </div>
            </template>
        </template>
    </div>
</template>
